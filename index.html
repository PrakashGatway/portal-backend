<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>5 Second Microphone Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      width: 440px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    h2 {
      margin-top: 0;
    }
    .sentence {
      background: #eef2ff;
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      font-weight: bold;
    }
    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      font-size: 14px;
    }
    button:disabled {
      background: #999;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }
    .result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
    }
    .pass {
      background: #dcfce7;
      color: #166534;
    }
    .fail {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üé§ Microphone Test (5 seconds)</h2>

  <p>Please read the sentence aloud:</p>

  <div class="sentence" id="expectedText">
    The quick brown fox jumps over the lazy dog
  </div>

  <button id="startBtn">Start Recording</button>

  <div class="status" id="status"></div>
  <div class="status" id="spokenText"></div>
  <div id="result"></div>
</div>

<script>
  const expectedText = document.getElementById("expectedText").innerText.toLowerCase();
  const startBtn = document.getElementById("startBtn");
  const statusDiv = document.getElementById("status");
  const spokenTextDiv = document.getElementById("spokenText");
  const resultDiv = document.getElementById("result");

  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("Speech Recognition not supported. Please use Chrome or Edge.");
    startBtn.disabled = true;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.interimResults = false;
  recognition.continuous = true;

  let transcriptFinal = "";
  let timer = null;

  startBtn.onclick = async () => {
    resultDiv.innerHTML = "";
    spokenTextDiv.innerHTML = "";
    transcriptFinal = "";
    startBtn.disabled = true;
    statusDiv.innerText = "üéôÔ∏è Recording... Please speak for at least 5 seconds";

    try {
      await navigator.mediaDevices.getUserMedia({ audio: true });
      recognition.start();

      // Force minimum 5 seconds recording
      timer = setTimeout(() => {
        recognition.stop();
      }, 5000);

    } catch (err) {
      alert("Microphone access denied");
      startBtn.disabled = false;
      statusDiv.innerText = "";
    }
  };

  recognition.onresult = (event) => {
    for (let i = event.resultIndex; i < event.results.length; i++) {
      transcriptFinal += " " + event.results[i][0].transcript;
    }
  };

  recognition.onend = () => {
    clearTimeout(timer);
    statusDiv.innerText = "‚úÖ Recording finished";

    const spoken = transcriptFinal.trim().toLowerCase();
    spokenTextDiv.innerHTML = `<strong>You said:</strong> ${spoken || "Nothing detected"}`;

    if (!spoken) {
      showResult(0);
      startBtn.disabled = false;
      return;
    }

    const accuracy = calculateAccuracy(expectedText, spoken);
    showResult(accuracy);
    startBtn.disabled = false;
  };

  recognition.onerror = (e) => {
    statusDiv.innerText = "‚ùå Error: " + e.error;
    startBtn.disabled = false;
  };

  function calculateAccuracy(expected, spoken) {
    const expectedWords = expected.split(" ");
    const spokenWords = spoken.split(" ");

    let matched = 0;
    expectedWords.forEach(word => {
      if (spokenWords.includes(word)) matched++;
    });

    return (matched / expectedWords.length) * 100;
  }

  function showResult(accuracy) {
    const passed = accuracy >= 50;
    resultDiv.className = "result " + (passed ? "pass" : "fail");
    resultDiv.innerHTML = `
      <strong>Accuracy:</strong> ${accuracy.toFixed(1)}% <br/>
      <strong>Status:</strong> ${passed ? "‚úÖ PASS" : "‚ùå FAIL"}
    `;
  }
</script>

</body>
</html>
